<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Calculator">
    <meta property="og:type" content="website">
    <meta property="og:description" content="La mejor calculadora del mundo :D">
    <meta property="og:image" content="https://historia.nationalgeographic.com.es/medio/2018/03/17/einstein__1280x720.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <script src="https://kit.fontawesome.com/8a3057012d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <main class="all">
        <div class="container">

            <form name="calculator">
                <input type="text" class="hold" name="window" id="inputWindow" value="" placeholder="0">
                <div class="board-number">
                    <button type="button" class="boton" id="number1" name="numero1" value="1">1</button>
                    <button type="button" class="boton" id="number2" name="numero2" value="2">2</button>
                    <button type="button" class="boton" id="number3" name="numero3" value="3">3</button>
                    <button type="button" class="boton" id="number4" name="numero4" value="4">4</button>
                    <button type="button" class="boton" id="number5" name="numero5" value="5">5</button>
                    <button type="button" class="boton" id="number6" name="numero6" value="6">6</button>
                    <button type="button" class="boton" id="number7" name="numero7" value="7">7</button>
                    <button type="button" class="boton" id="number8" name="numero8" value="8">8</button>
                    <button type="button" class="boton" id="number9" name="numero9" value="9">9</button>
                    <button type="button" class="boton" id="number0" name="numero0" value="0">0</button>
                    <button type="button" class="boton" id="point" value=".">.</button>
                    <p class="title">CASIO</p>

                    <!-- ----------------------BOTONES CALCULA---------------- -->

                    <button class="boton" id="clear"><i class="far fa-trash-alt"></i></button>

                    <button type="Button" class="boton" id="buttonSum" name="" value=" + "><i class="fas fa-plus"></i> </button>
                    <button type="Button" class="boton" id="buttonRest" name="" value=" - "><i class="fas fa-minus"></i> </button>
                    <button type="Button" class="boton" id="buttonMulti" name="" value=" X "><i class="fas fa-times"></i> </button>
                    <button type="Button" class="boton" id="buttonDivi" name="" value=" / "><i class="fas fa-divide"></i></button>
                    <button type="Button" class="boton" id="buttonResult" name="" value=" = "><i class="fas fa-equals"></i></button>

                </div>
            </form>
    </main>
    </div>
</body>
<script type="text/javascript" src="src/main.js"></script>

</html>
