<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="all">
        <form name="calculator" me>
            <input type="text" class="hold" id="inputWindow" placeholder="Casio">
            <div class="board-number">
                <button type="button" class="boton" id="number1">1</button>
                <button type="button" class="boton" id="number2">2</button>
                <button type="button" class="boton" id="number3">3</button>
                <button type="button" class="boton" id="number4">4</button>
                <button type="button" class="boton" id="number5">5</button>
                <button type="button" class="boton" id="number6">6</button>
                <button type="button" class="boton" id="number7">7</button>
                <button type="button" class="boton" id="number8">8</button>
                <button type="button" class="boton" id="number9">9</button>
                <button type="button" class="boton" id="number0">0</button>
                <button type="button" class="boton" id="point">.</button>

                <!-- ----------------------BOTONES CALCULA---------------- -->

                <input class="boton" id="buttonSum" type="Button" name="" value=" + ">
                <input class="boton" id="buttonRest" type="Button" name="" value=" - ">
                <input class="boton" id="buttonMulti" type="Button" name="" value=" X ">
                <input class="boton" id="buttonDivi" type="Button" name="" value=" / ">
                <input class="boton" id="buttonResult" type="Button" name="" value=" = ">
                <button class="boton" id="clear">C</button>
            </div>
        </form>
    </main>
</body>
<script type="text/javascript" src="src/main.js"></script>

</html>
